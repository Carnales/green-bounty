{% extends 'bounties/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="display: flex;
        justify-content: center;">
            <form class="box" method="post">
                <h1>Submit your bounty to claim the reward!</h1>
                <br>
                <br>
                <tr>
                {% csrf_token %}
                {{form.as_p}}
                </tr>
                <input href="{% url 'submitted' %}" type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
